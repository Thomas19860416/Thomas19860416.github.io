        <form class="betű">
            <fieldset class="fieldset">
                <legend>Személyes Adatok</legend>
                <div>
                    <label for="name"> Név: *</label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div>
                    <label for="email"> Email cím *</label>
                    <input id="email" name="email" type="email" required>
                </div>
                <div>
                    <label for="Cím"> Cím *</label>
                    <input id="Cím" name="Cím" type="text" required>
                </div>

                <label for="comment">Megjegyzés:</label>
                <textarea id="comment" name="comment" rows="5"></textarea>
                </div>
            </fieldset>

        </form>
        <form class="betű">
            <fieldset class="fieldset">
                <legend>Termék Adatai</legend>
                <span>Extra feltét:</span>
                <div>
                    <input checked id="nothing" name="extra" type="radio" value="0">
                    <label for="nothing">Nem kérek</label>
                </div>
                <div>
                    <input checked id="cheese" name="extra" type="radio" value="300">
                    <label for="cheese">feltét 1</label>
                </div>
                <div>
                    <input checked id="Bread" name="extra" type="radio" value="600">
                    <label for="Bread">feltét 2</label>
                </div>
                <div>
                    <input checked id="salt" name="extra" type="radio" value="900">
                    <label for="salt">feltét 3</label>
                </div>
                <div>
                    <input checked id="souce" name="extra" type="radio" value="1200">
                    <label for="souce">feltét 4</label>
                </div>
                <div>
                    <label for="sauce">Szósz:</label>
                    <select id="sauce" name="sauce">
                        <option value="0" selected>Szósz 1</option>
                        <option value="100">Szósz 2</option>
                    </select>
                    <div>
                        <input type="button" value="Rendelés leadása">
                        Ár: <span>ft</span>
                    </div>
                </div>
            </fieldset>

        </form>
        </form>
</body>
