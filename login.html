<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <title>Thomas web page</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <h3>Hamburger rendelés</h3>
                <div class="alert alert-info alert-dismissible fade show" role="alert">
                    <strong>Kedves vásárló!</strong>
                     A rendeléshez kérjük töltse ki az űrlapot.
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                  </div>

                <form action="">
                    <div class="form-group"> <label for="">Feltét</label>
                        <select id="topInput" class="form-control"  name="top.input"></select>
                    </div>
                    <div class="form-group">
                         <label for="">Mennyiseég</label>
                        <input  type="number" class="form-control" name="amount.input" value="1">
                        <small class="form-text text-muted" >
                            Minimum 1, Maximum 10db
                        </small>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            Fizetendő: <span class="show-amount">
                               0
                            </span>Ft
                        </div>
                        <button onclick="calcAmount()" type="button" class="btn btn-primary" >Megrendelés</button>
                </form>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
<script src="js/main.js"></script>

<script src="js/algo.js"></script>



</body>

</html>
